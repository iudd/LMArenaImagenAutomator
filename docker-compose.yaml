services:
  lmarena-imagen-automator:
    build: .
    container_name: lmarena-imagen-automator
    restart: unless-stopped
    ports:
      - "3000:3000" # API
      - "5900:5900" # VNC
    volumes:
      # 配置文件会自动生成到这里：./data/config.yaml
      - ./data:/app/data
    environment:
      - DISPLAY=:99
      # true: 登录模式 (用VNC连上去登录)
      # false: 标准挂机模式
      - LOGIN_MODE=false
    shm_size: '2gb'
    init: true